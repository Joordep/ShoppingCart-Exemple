<html xmlns:th="http://www.thymeleaf.org">   
   <head>
      <meta charset="UTF-8">
      <title>Produtos</title>
      <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
   </head>
	<body>
	
	<div>
		<a th:href="@{/}"> Home </a> <a th:href="@{/products}"> Produtos </a>
	</div>


	<div class="product-preview-container" th:each="it: ${sc.array}">

		<ul>

			<li>Id: <span th:utext="${it.id}"></span></li>
			<li>Produto: <span th:utext="${it.product_id}"></span></li>
			<li>Quantidade: <span th:utext="${it.quantity}"></span></li>
			<li>Pre√ßo: <span th:utext="${it.amount}"></span></li>
		    
		    <form action="#" th:method="delete" th:action="@{'/shoppingcart/items/{id}'(id=${it.id})}" >
		     	<input type="hidden" name="_method" value="delete"/>
		     	<button type="submit">Remover</button>
		    </form>	

		</ul>

	</div>
	<br> Total:
	<span th:utext="${sc.amount}"></span>


	</body>
</html>
